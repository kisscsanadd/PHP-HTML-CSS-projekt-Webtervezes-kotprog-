<h2>Regisztráció</h2>

<form action="/action_page.php" method="post">
    <div id="imgcontainer">
        <img src="avatar.png" alt="Avatar" id="avatar">
    </div>

    <div class="container">
        <label class="required" for="uname"><b>Felhasználónév</b></label>
        <input type="text" placeholder="Add meg a felhasználóneved" name="uname" required>
		
        <label class="required" for="email"><b>Email-cím</b></label>
        <input type="email" placeholder="Add meg az email címedet" name="email" required>
		
        <label class="required" for="emaila"><b>Email-cím megerősítés</b></label>
        <input type="email" placeholder="Add meg még egyszer az email címedet" name="emaila" required>

        <label class="required" for="pw"><b>Jelszó</b></label>
        <input type="password" placeholder="Add meg a jelszavad" name="pw" required>
		
        <label class="required" for="pwa"><b>Jelszó megerősítés</b></label>
        <input type="password" placeholder="Add meg még egyszer a jelszavad" name="pwa" required>
		
        <label for="phone"><b>Telefonszám</b></label>
        <input type="tel" placeholder="Add meg a telefonszámod" name="phone">

        <button type="submit">Regisztráció</button>
    </div>

    <div class="container" style="background-color:#b0dffa">
        <button onclick="location.href = 'main.html';" type="button" id="cancelbtn">Vissza</button>
    </div>
</form>
