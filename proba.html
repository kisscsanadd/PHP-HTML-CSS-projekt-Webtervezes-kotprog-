<!DOCTYPE html>
<html>
<head>
<style>
#top-menu {
	float:left;
}
#top-menu li {
	display:inline;
	list-style:none;
	float:left;
}
#top-menu li a {
	display:block;
}

#top-menu li ul {
	display:none;
	position:absolute;
	z-index:1;
	border: double #AAA;
	border-width:0 3px 3px;
}

#top-menu li li {
	float:none;
	list-style:none;
	margin:0;
	padding:0;
	border:0;
}

#top-menu li:hover ul {
	float:none;
	display: block;
}

#top-menu li li a {
	display:block;
	overflow:hidden;
}

</style>
</head>
<body>

<ul id="top-menu">
<li><a href="/">Szolgáltatásaink</a>
	<ul>
		<li><a href="/">valami1</a></li>
		<li><a href="/">valami2</a></li>
	</ul>
</li>

</body>

</html>
