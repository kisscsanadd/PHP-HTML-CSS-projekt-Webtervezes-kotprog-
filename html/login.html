<h2>Bejelentkezés</h2>

<form action="login.html" method="post">
    <div id="imgcontainer">
        <img src="../pictures/avatar.png" alt="Avatar" id="avatar">
    </div>

    <div class="logRegFooterContainer">
        <label for="uname"><b>Felhasználónév</b></label>
        <input type="text" placeholder="Add meg a felhasználóneved" name="uname" required>

        <label for="pw"><b>Jelszó</b></label>
        <input type="password" placeholder="Add meg a jelszavad" name="pw" required>

        <button type="submit">Bejelentkezés</button>
        <label>
            <input type="checkbox" checked="checked" name="remember"> Jegyezz meg
        </label>
    </div>

    <div class="logRegFooterContainer" style="background-color:#b0dffa">
        <button onclick="location.href = 'main.html';" type="button" id="cancelbtn">Vissza</button>
        <span id="forgetpw"><a href="#">Elfelejtetted a jelszavad?</a></span>
    </div>
</form>
